<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bat Ball Stump</title>
</head>

<div>

  <body>
    <link rel="stylesheet" href="cricket.css">
    <h1>Bat Ball Stump</h1>
    <div id="all-shapes">
      <img id="Bat" src="../cricketgame/assets/cricket_bat.jpg" alt="image of bat">
      <img id="Ball" src="../cricketgame/assets/ball.jpg" alt="image of ball">
      <img id="Stumps" src="../cricketgame/assets/stumps.webp" alt="image of stumps">

    </div>
    <div class="buttons">
      <button class="button" onclick="playGame('Bat')">Bat</button>
      <button class="button" onclick="playGame('Ball')">Ball</button>
      <button class="button" onclick="playGame('Stumps')">Stumps</button>
      <button class="button" onclick="localStorage.clear()
  resetScore()">Reset</button>
    </div>
    <script src="cricket.js"></script>
  </body>

</html>
